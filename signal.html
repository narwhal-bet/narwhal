    <script>
        function searchSignals() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const signalList = document.getElementById('signals');
            const signals = signalList.getElementsByTagName('div');
    
            for (let i = 0; i < signals.length; i++) {
                const signal = signals[i].textContent.toLowerCase();
                if (signal.includes(input)) {
                    signals[i].style.display = '';
                } else {
                    signals[i].style.display = 'none';
                }
            }
        }
        function toggleMenu() {
